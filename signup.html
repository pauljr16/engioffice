<!doctype html>
<html lang="en">
<head>
  <title>Engineering Office | Signup</title>

  <!-- Required meta tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS Version 4.5.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <!-- The Error Alert Modal -->
  <div id="error-alert-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="error-alert-field" class="alert alert-danger text-center mb-0">
          <!-- Alert message goes here -->
        </div>
      </div>
    </div>
  </div>
  
  <div class="wrapper">
    <div class="transparent-background">
      <div class="signup-content">
        <div class="card">
          <div class="card-body text-center">
            <div class="logo">
              <img src="image/lingayen-logo.png" width="100rem" height="100rem" alt="lingayen-logo">
            </div>

            <h3 class="text-center mt-5 mb-4">Engeineering Office</h3>

            <h6 class="mb-4 text-muted">Signup</h6>

            <form>
              <div class="form-group">
                <input id="email-input" autocomplete="off" type="email" class="form-control" placeholder="Email" required>
              </div>

              <div class="form-group">
                <input id="name" autocomplete="off" type="text" class="form-control" placeholder="Name" required>
              </div>

              <div class="form-group">
                <input id="contact" autocomplete="off" type="number" class="form-control" placeholder="Contact Number" required>
              </div>

              <div class="form-group">
                <input id="password-input" autocomplete="off" type="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-group">
                <input id="conpassword-input" autocomplete="off" type="password" class="form-control" placeholder="Confirm Password" required>
              </div>

              <button id="signup-button" class="btn btn-primary shadow-2 mb-4">Sign Up</button>
            </form>

            <p class="mb-0 text-muted">Already have an account? <a id="login-button" href="#">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
    apiKey: "AIzaSyCNnzxkINVqW2jTMkfV64D5-KsIJIsRe9c",
    authDomain: "lingprog1-aec6e.firebaseapp.com",
    databaseURL: "https://lingprog1-aec6e-default-rtdb.firebaseio.com",
    projectId: "lingprog1-aec6e",
    storageBucket: "lingprog1-aec6e.appspot.com",
    messagingSenderId: "754300213385",
    appId: "1:754300213385:web:8d3075982cefb104208e58",
    measurementId: "G-JY1BE939R2"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // initialize firebase features
    const authentication = firebase.auth();
    const realtimeDatabase = firebase.database();
  </script>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
