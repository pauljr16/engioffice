<body>

  <!-- Main Section -->
  <div class="container-fluid p-0 h-100 d-flex flex-column">

      <a href="regular-user.html" class="navbar-brand d-inline-flex align-items-center mr-auto p-0">
        <img src="image/lingayen-logo.png" class="mr-2" width="45px" height="45px" alt="Lingayen-logo">
        <span class="d-none d-sm-block">Engineering Office</span>
      </a>

      <!-- Search Form -->
      <form id="search-input-form" class="form-inline" autocomplete="off">
        <input id="search-input" class="form-control" onkeyup="searchFilesAndFolders()" type="text" placeholder="Search" aria-label="Search">
      </form>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 main-section">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Left Side -->
          <div class="col-12 custom-col-lg-4 custom-col-xl-3 custom-pr-lg-0 h-100 left-bg">
            <div class="px-2 rounded h-100 left-side-tabs">
              <div class="container-fluid p-0 d-flex flex-column h-100">
                <!-- Files, Records, Users Tabs Links -->
                <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a id="nav-files-tab" class="nav-link active" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">
                      <i class="fa fa-folder" aria-hidden="true"></i> Files
                    </a>
                  </li>

                  <li class="nav-item" role="presentation">
                    <a id="nav-records-tab" class="nav-link" data-toggle="tab" href="#nav-records" role="tab" aria-controls="nav-records" aria-selected="false">
                      <i class="fa fa-folder-open" aria-hidden="true"></i> Records
                    </a>
                  </li>

                  <li class="nav-item" role="presentation">
                    <a id="nav-users-tab" class="nav-link" data-toggle="tab" href="#nav-users" role="tab" aria-controls="nav-users" aria-selected="false">
                      <i class="fa fa-user-circle-o" aria-hidden="true"></i> Users
                    </a>
                  </li>
                </ul>

                <div id="left-side-tab" class="flex-grow-1 d-flex flex-column">
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side -->
          <div class="col-12 custom-col-lg-8 custom-col-xl-9 mt-3 mt-lg-0">
            <div class="bg-white h-100 w-100 p-2 rounded right-side-tabs">
              <div class="tab-content h-100">
                <!-- Files Tab Content -->
                <div id="nav-files" class="tab-pane fade show active h-100" role="tabpanel" aria-labelledby="nav-files-tab">
                  <!-- Right Side Header -->
                  <div id="files-tab-right-side-header" class="container-fluid flex-row justify-content-between align-items-center px-1 mb-3" style="display: none;">
                    <!-- BreadCrumb -->
                    <nav aria-label="breadcrumb">
                      <ol id="folder-navigator-list" class="breadcrumb mb-0">
                      </ol>
                    </nav>

                    <div>
                    </div>
                  </div>
                  
                  <!-- Files Tab Content Container -->
                  <div class="container-fluid">
                    <!-- Files Main Content Here -->
                    <div id="files-tab-content-container" class="row overflow-auto">
                    </div>
                  </div>
                </div>

                <!-- Records Tab Content -->
                <div id="nav-records" class="tab-pane fade h-100" role="tabpanel" aria-labelledby="nav-records-tab">
                  <!-- Records Tab Content Container -->
                  <div class="container-fluid">
                    <!-- Right Side Header -->
                    <div id="records-tab-right-side-header" class="container-fluid flex-row justify-content-between align-items-center p-0 mb-3" style="display: none;">
                      <a>
                      </a>
                      
                      <!-- Record Name -->
                      <p id="record-category-name-field" class="h3 text-center text-truncate m-0"> </p>

                      <div>
                      </div>
                    </div>
 
                    <!-- Records Main Content Here -->
                    <div id="records-tab-content-container" class="overflow-auto">
                    </div>
                  </div>
                </div>

                <!-- Users Tab Content -->
                <div id="nav-users" class="tab-pane fade h-100" role="tabpanel" aria-labelledby="nav-users-tab">
                  <!-- Users Tab Content Container -->
                  <div id="users-tab-content-container" class="container-fluid overflow-auto">
                    <!-- Online Users Container -->
                    <p id="online-users-title" class="h3 text-center m-0">User Profile</p>
                    <div id="online-users-container" class="row pt-3">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Success Alert Modal -->
  <div id="success-alert-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="success-alert-field" class="alert alert-success text-center mb-0">
          <!-- Alert message goes here -->
        </div>
      </div>
    </div>
  </div>

  <!-- The Error Alert Modal -->
  <div id="error-alert-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="error-alert-field" class="alert alert-danger text-center mb-0">
          <!-- Alert message goes here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="change-password-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>New Password: </label>
              <input id="change-password-input" type="text" class="form-control" autocomplete="off" required>
            </div>

            <button id="change-password-modal-button" class="btn btn-outline-warning w-100">
              <i class="fa fa-lock" aria-hidden="true"></i>
              &nbsp;
              Change Password
            </button>
          </form>

          <!-- Loading Change Password Growing Spinner Container -->
          <div id="loading-change-password-growing-spinner-container" class="flex-column align-items-center mt-3" style="display: none;">
            <!-- Growing Spinner -->
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Profile Input -->
  <input id="change-profile-pic-input" class="d-none" type="file" value="upload" accept="image/*">
